<div class="code-wrapper">
  <button (click)="copyToClipboard()">
    <fa-icon [icon]="faCopy"></fa-icon>
  </button>
  <div class="code-wrapper-content">
    <p>
      <span *ngFor="let comment of comments">{{comment}}</span>
    </p>
    <pre><code [highlight]="codeOutput"  [lineNumbers]="true" id="{{elemId}}">{{codeOutput}}</code></pre>
  </div>
</div>
